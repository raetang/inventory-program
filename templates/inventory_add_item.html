{% extends 'base.html' %}

{% block content %}
<div class="content">

    <h2>{% block title %}Add Item{% endblock %}</h2>

    <form method="post">
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" name="name"
                   placeholder="Item name" class="form-control"
                   value="{{ request.form['name'] }}"></input>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" step="1" min="0" name="quantity"
                   placeholder="0" class="form-control"
                   value="{{ request.form['quantity'] }}"></input>
        </div>
        <div class="form-group">
            <label for="cost">Item Price: $</label>
            <input type="number" step=".01" min="0.00" max="99.99" name="cost"
                   placeholder="0.00" class="form-control"
                   value="{{ request.form['cost'] }}"></input>
        </div>
        <div class="form-group">
            Categories:
            {% for category in inventory_categories %}
                <input type="checkbox" name="category-id" value="{{ category['tag_id'] }}">
                <label for="checkbox">{{ category['name'] }}</label>
            {% endfor %}
        </div>
        <div class="submit-button">
            <button type="submit" class="form-button">Submit</button>
        </div>
    </form>
    <div class="cancel-button">
        <a href="{{url_for('inventory')}}"><button class="form-button">Cancel</button></a>
    </div>
    <hr>

</div>

{% endblock %}
