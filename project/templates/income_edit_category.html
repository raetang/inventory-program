{% extends 'base.html' %}

{% block content %}

<div class="content">

    <h2>{% block title %}Edit Category{% endblock %}</h2>

    <form action="{{ url_for('income_edit_category', category_id = category['tag_id']) }}" method="POST">
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" name="name"
                   placeholder="Category Name" class="form-control"
                   value="{{ request.form['name'] or category['name'] }}"></input>
        </div>
        <div class="submit-button">
            <button type="submit" class="form-button">Submit</button>
        </div>
    </form>
    <div class="cancel-button">
        <a href="{{url_for('income_edit_categories')}}"><button class="form-button">Cancel</button></a>
    </div>
    <hr>

    <form action="{{ url_for('income_delete_category', category_id=category['tag_id']) }}" method="POST">
        <input type="submit" value="Delete Category"
                class="form-button"
                onclick="return confirm('Are you sure you want to delete this item?')">
    </form>

</div>

{% endblock %}
